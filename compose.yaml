version: "3.8"

services:
  mysql:
    image: mysql:8
    container_name: my-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: my_database
      MYSQL_USER: my_user
      MYSQL_PASSWORD: my_pass
    volumes:
      # Mount the DDL and data dump files to the container
      - ./data/ddl_dump.sql:/docker-entrypoint-initdb.d/01_ddl_dump.sql
      - ./data/data_dump.sql:/docker-entrypoint-initdb.d/02_data_dump.sql
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u[]", "-p[]" ]
      interval: 5s
      timeout: 5s
      retries: 3

  springboot:
    build: .
    container_name: my-springboot
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
volumes:
  mysql_data:
